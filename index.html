<!DOCTYPE html>
<head>
  <title>Discord Webhook Poster</title>
  <link rel="stylesheet" href="./src/style.css" \>
  <link rel="stylesheet" href="./src/font/whitney/style.css" \>
  <link rel="icon" href="https://cdn.discordapp.com/avatars/265144290240495617/caf8d14e3e82cf096d91980dce17b998.webp" \>
</head>
<body onload="onLoad()">
  <div id="webhookUrlBox">
    <div id="title">Webhook URL</div>
    <input id="webhookUrl" class="webhookText" type="text" placeholder="https://discord.com/api/webhooks/..."></input>
  </div>
  <div id="inputBox">
    <div id="title">Webhook Fields</div>
    <div id="parameterBoxes">
      <label for="">Name:</label><br>
      <textarea name="username" id="username" placeholder="Name"></textarea><br>
      <label for="">Avatar:</label><br>
      <textarea name="avatar" id="avatar" placeholder="URL"></textarea><br>
      <label for="">Content:</label><br>
      <textarea name="content" id="content" placeholder="Message..."></textarea><br>
      <div id="checkbox">
        <label for="">Include Embed?</label><br>
        <input type="checkbox" id="includeEmbed" class="checkmark" onclick="embedFieldToggle()"></input><br>
      </div>
      <div id="embedElements">
        <label for="">Title:</label><br>
        <textarea name="embedTitle" id="embedTitle" placeholder="Message..."></textarea><br>
        <label for="">Thumbnail:</label><br>
        <textarea name="embedThumbnail" id="embedThumbnail" placeholder="URL"></textarea><br>
        <label for="">Description:</label><br>
        <textarea name="embedDesc" id="embedDesc" placeholder="Message..."></textarea><br>
        <label for="">Image:</label><br>
        <textarea name="embedImage" id="embedImage" placeholder="URL"></textarea><br>
        <label for="">Color:</label><br>
        <textarea name="embedColor" id="embedColor" placeholder="#RRGGBB"></textarea><br>
      </div>

    </div>
    <button class="send" onclick="onSendMessageClick()">Send Webhook Message</button>
  </div>
  <div id ="webConsole">
      Awaiting Input...
  </div>
<div id="profileBar">
  <div id="title" style="padding-top: 20px;">Profiles:</div>
  <input type="text" id="profileName" class="profile" placeholder="Profile Name" />
  <button class="save" onclick="profileSave()">Save</button>
  <div id="profileList"></div>
</div>
  <div id="socialIcons"><a href="https://github.com/clxxiii/discord-webhook-poster"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" style="height: 50px"></a></div>
    <script src="src/profiles.js"></script>
    <script src="src/index.js"></script>
</body>
